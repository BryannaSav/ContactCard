<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Card</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="contactcardscript.js"></script>
        <link rel="stylesheet" type="text/css" href="contactcardstyle.css">
    </head>
    <body>
        <div id="wrapper">
            <form>
                <label for="first_name">First Name:</label> <input type="text" id="first_name" name="first_name">
                <label for="last_name">Last Name:</label> <input type="text" id="last_name" name="last_name">
                <h5>Description:</h5>
                <textarea name="description" id="description">Description</textarea>
                <input type="submit" value="Add User">
            </form>
            <div class="cardarea">

            </div>
        </div>    
    </body>
</html>
